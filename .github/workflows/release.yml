name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libpcap-dev
          sudo apt-get install -y qt6-base-dev qt6-charts-dev
          pip install conan
          
      - name: Setup Conan
        run: |
          conan profile detect
          conan install . --build=missing -of=build
          
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_GUI=ON
        
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)
        
      - name: Package
        run: |
          mkdir -p release/ncp-linux-x64
          cp build/bin/ncp release/ncp-linux-x64/
          cp README.md LICENSE release/ncp-linux-x64/
          tar -czvf ncp-linux-x64.tar.gz -C release ncp-linux-x64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncp-linux-x64
          path: ncp-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake conan qt@6 libpcap
          
      - name: Setup Conan
        run: |
          conan profile detect
          conan install . --build=missing -of=build
          
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_GUI=ON
        
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(sysctl -n hw.ncpu)
        
      - name: Package
        run: |
          mkdir -p release/ncp-macos-x64
          cp build/bin/ncp release/ncp-macos-x64/
          cp README.md LICENSE release/ncp-macos-x64/
          tar -czvf ncp-macos-x64.tar.gz -C release ncp-macos-x64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncp-macos-x64
          path: ncp-macos-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          modules: 'qtcharts'
          
      - name: Install Conan
        run: pip install conan
        
      - name: Setup Conan
        run: |
          conan profile detect
          conan install . --build=missing -of=build
          
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_GUI=ON
        
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}
        
      - name: Package
        run: |
          mkdir release\ncp-windows-x64
          copy build\bin\Release\ncp.exe release\ncp-windows-x64\
          copy README.md release\ncp-windows-x64\
          copy LICENSE release\ncp-windows-x64\
          Compress-Archive -Path release\ncp-windows-x64 -DestinationPath ncp-windows-x64.zip
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncp-windows-x64
          path: ncp-windows-x64.zip

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ncp-linux-x64/ncp-linux-x64.tar.gz
            ncp-macos-x64/ncp-macos-x64.tar.gz
            ncp-windows-x64/ncp-windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
