name: NCP C++ Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libsodium-dev \
            libpcap-dev \
            libnetfilter-queue-dev \
            libwebsockets-dev \
            pkg-config

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DENABLE_TESTS=ON \
            -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF \
            -DENABLE_LIBOQS=OFF \
            -DENABLE_WEBSOCKETS=ON \
            -DENABLE_TOR_PROXY=OFF

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j$(nproc)

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure -C ${{ matrix.build_type }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install libsodium libwebsockets cmake

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTS=ON \
            -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF \
            -DENABLE_LIBOQS=OFF \
            -DENABLE_WEBSOCKETS=ON \
            -DENABLE_TOR_PROXY=OFF

      - name: Build
        run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure -C Release

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: C:\\vcpkg\\installed
          key: vcpkg-libsodium-ws-x64-windows-${{ hashFiles('.github/workflows/build.yml') }}

      - name: Install vcpkg and dependencies
        shell: cmd
        run: |
          if not exist C:\\vcpkg\\vcpkg.exe (
            git clone https://github.com/microsoft/vcpkg.git C:\\vcpkg
            C:\\vcpkg\\bootstrap-vcpkg.bat
          )
          C:\\vcpkg\\vcpkg install libsodium:x64-windows libwebsockets:x64-windows

      - name: Download Npcap SDK
        run: |
          $maxRetries = 3; $retryDelay = 10
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Invoke-WebRequest -Uri 'https://npcap.com/dist/npcap-sdk-1.13.zip' -OutFile npcap-sdk.zip -TimeoutSec 60
              break
            } catch {
              Write-Host "Attempt $i failed: $_"
              if ($i -eq $maxRetries) { throw "Failed to download Npcap SDK after $maxRetries attempts" }
              Start-Sleep -Seconds $retryDelay
            }
          }
          Expand-Archive npcap-sdk.zip -DestinationPath npcap-sdk

      - name: Install Npcap runtime (silent)
        shell: pwsh
        run: |
          $npcapUrl = "https://npcap.com/dist/npcap-1.80.exe"
          Invoke-WebRequest -Uri $npcapUrl -OutFile "$env:TEMP\npcap-installer.exe" -TimeoutSec 120
          Start-Process -FilePath "$env:TEMP\npcap-installer.exe" `
            -ArgumentList "/S /winpcap_mode" -Wait
          # Verify installation
          $npcapDir = "C:\Windows\System32\Npcap"
          if (Test-Path $npcapDir) {
            Write-Host "Npcap installed. DLLs found:"
            Get-ChildItem "$npcapDir\*.dll" | Select-Object Name
          } else {
            Write-Warning "Npcap dir not found at $npcapDir, checking System32..."
            Get-ChildItem "C:\Windows\System32\wpcap.dll" -ErrorAction SilentlyContinue
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          $env:PATH = "C:\Program Files\CMake\bin;$env:PATH"
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
            -DNPCAP_SDK_DIR="${{ github.workspace }}/npcap-sdk" `
            -DENABLE_TESTS=ON `
            -DENABLE_CLI=ON `
            -DENABLE_GUI=OFF `
            -DENABLE_LIBOQS=OFF `
            -DENABLE_WEBSOCKETS=ON `
            -DENABLE_TOR_PROXY=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Copy DLLs for tests
        shell: pwsh
        run: |
          $testBin = "build/bin/Release"
          if (-not (Test-Path $testBin)) {
            New-Item -ItemType Directory -Path $testBin -Force | Out-Null
          }

          # 1) vcpkg DLLs
          $vcpkgBin = "C:/vcpkg/installed/x64-windows/bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" $testBin -Force
            Write-Host "Copied vcpkg DLLs from $vcpkgBin"
          }

          # 2) Npcap runtime DLLs
          $npcapDirs = @("C:\Windows\System32\Npcap", "C:\Windows\System32")
          $npcapDlls = @("wpcap.dll", "Packet.dll")
          foreach ($dll in $npcapDlls) {
            $copied = $false
            foreach ($dir in $npcapDirs) {
              $src = Join-Path $dir $dll
              if (Test-Path $src) {
                Copy-Item $src -Destination $testBin -Force
                Write-Host "Copied $dll from $dir"
                $copied = $true
                break
              }
            }
            if (-not $copied) { Write-Warning "$dll not found in any known location!" }
          }

          # 3) Verify
          Write-Host "`nAll DLLs in test directory:"
          Get-ChildItem "$testBin\*.dll" | Select-Object Name

      - name: Diagnose dependencies
        shell: pwsh
        run: |
          $exe = Get-ChildItem "build/bin/Release/ncp_tests.exe" -ErrorAction SilentlyContinue
          if ($exe) {
            $dumpbin = Get-ChildItem "C:\Program Files\Microsoft Visual Studio" `
              -Recurse -Filter "dumpbin.exe" -ErrorAction SilentlyContinue |
              Select-Object -First 1 -ExpandProperty FullName
            if ($dumpbin) {
              Write-Host "=== DEPENDENTS of $($exe.Name) ==="
              & $dumpbin /DEPENDENTS $exe.FullName
            }
          } else {
            Write-Warning "ncp_tests.exe not found"
          }

      - name: Run tests
        working-directory: build
        shell: pwsh
        run: |
          $env:PATH = "C:\Program Files\CMake\bin;C:\vcpkg\installed\x64-windows\bin;C:\Windows\System32\Npcap;$env:PATH"
          ctest -C Release --output-on-failure
