name: NCP C++ CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          host: ${{ runner.os == 'Linux' && 'linux' || 'windows' }}
          target: 'desktop'
          arch: ${{ runner.os == 'Linux' && 'gcc_64' || 'win64_msvc2019_64' }}
          modules: 'qtcharts qtnetworkauth'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential pkg-config \
            libpcap-dev libssl-dev libgtest-dev libsodium-dev libwebsockets-dev

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-deps-x64-windows-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install vcpkg and dependencies
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist C:\vcpkg\vcpkg.exe (
            git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat
          )
          C:\vcpkg\vcpkg install libsodium:x64-windows libwebsockets:x64-windows

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ============================================================
      # Npcap runtime — нужен для pcap-тестов на Windows
      # ============================================================
      - name: Install Npcap runtime (silent)
        if: runner.os == 'Windows'
        shell: pwsh
        timeout-minutes: 3
        run: |
          $npcapUrl = "https://npcap.com/dist/npcap-1.80.exe"
          $installer = "$env:TEMP\npcap-installer.exe"

          # Скачивание с retry
          $retries = 2
          for ($i = 0; $i -le $retries; $i++) {
            try {
              Invoke-WebRequest -Uri $npcapUrl -OutFile $installer -TimeoutSec 120
              Write-Host "Npcap downloaded successfully"
              break
            } catch {
              if ($i -eq $retries) {
                Write-Warning "Download failed after $($retries + 1) attempts: $_"
                exit 0  # soft-fail — тесты скипнутся
              }
              Write-Host "Download attempt $($i + 1) failed, retrying in 5s..."
              Start-Sleep -Seconds 5
            }
          }

          # Запуск инсталлятора с таймаутом
          $process = Start-Process -FilePath $installer `
            -ArgumentList "/S", "/winpcap_mode=yes", "/loopback_support=no" -PassThru

          if (-not $process.WaitForExit(120000)) {
            Write-Warning "Npcap installation timed out, killing process tree"
            Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
            Get-Process -Name "NPFInstall" -ErrorAction SilentlyContinue | Stop-Process -Force
          }

          # Проверка exit code
          if ($process.ExitCode -ne 0 -and $null -ne $process.ExitCode) {
            Write-Warning "Npcap exited with code $($process.ExitCode)"
          }

          # Верификация и добавление в PATH
          $npcapDir = "C:\Windows\System32\Npcap"
          if (Test-Path $npcapDir) {
            Write-Host "Npcap installed successfully. DLLs:"
            Get-ChildItem "$npcapDir\*.dll" | ForEach-Object { Write-Host "  $($_.Name)" }
            echo "$npcapDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Warning "Npcap directory not found — pcap tests will be skipped"
          }

      - name: Create build directory
        run: mkdir -p build
        shell: bash

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTS=ON -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF -DENABLE_WEBSOCKETS=ON
        shell: bash

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DENABLE_TESTS=ON -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF -DENABLE_WEBSOCKETS=ON
        shell: bash

      - name: Build
        run: |
          cd build
          cmake --build . --config Release
        shell: bash

      - name: Copy vcpkg DLLs for tests
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vcpkgBin = "C:/vcpkg/installed/x64-windows/bin"
          $testBin = (Resolve-Path "build/bin/Release" -ErrorAction SilentlyContinue)
          if (-not $testBin) {
            $testBin = "build/bin/Release"
            New-Item -ItemType Directory -Path $testBin -Force | Out-Null
          }
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" $testBin -Force
            Write-Host "Copied DLLs from $vcpkgBin to $testBin"
          } else {
            Write-Host "vcpkg bin dir not found at $vcpkgBin"
          }

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure
        shell: bash

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ncp-cpp-${{ runner.os }}
          path: build/bin/
          retention-days: 7

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [asan, tsan, ubsan]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtcharts qtnetworkauth'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential pkg-config \
            libpcap-dev libssl-dev libgtest-dev libsodium-dev libwebsockets-dev

      - name: Configure with ${{ matrix.sanitizer }}
        run: |
          mkdir -p build
          cd build
          case "${{ matrix.sanitizer }}" in
            asan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" \
                -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer"
              ;;
            tsan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=thread" \
                -DCMAKE_C_FLAGS="-fsanitize=thread"
              ;;
            ubsan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=undefined" \
                -DCMAKE_C_FLAGS="-fsanitize=undefined"
              ;;
          esac

      - name: Build with ${{ matrix.sanitizer }}
        run: |
          cd build
          cmake --build .

      - name: Run tests with ${{ matrix.sanitizer }}
        run: |
          cd build
          ctest --output-on-failure
