name: NCP C++ CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          host: ${{ runner.os == 'Linux' && 'linux' || 'windows' }}
          target: 'desktop'
          arch: ${{ runner.os == 'Linux' && 'gcc_64' || 'win64_msvc2019_64' }}
          modules: 'qtcharts qtnetworkauth'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential pkg-config \
            libpcap-dev libssl-dev libgtest-dev libsodium-dev libwebsockets-dev

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-deps-x64-windows-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install vcpkg and dependencies
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist C:\vcpkg\vcpkg.exe (
            git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat
          )
          C:\vcpkg\vcpkg install libsodium:x64-windows libwebsockets:x64-windows

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ============================================================
      # Npcap SDK — headers + import libs for Windows compilation
      # Runtime pcap tests run only on Linux
      # ============================================================
      - name: Install Npcap SDK (headers + libs)
        if: runner.os == 'Windows'
        shell: pwsh
        timeout-minutes: 2
        run: |
          $sdkUrl = "https://npcap.com/dist/npcap-sdk-1.13.zip"
          $sdkZip = "$env:TEMP\npcap-sdk.zip"
          $sdkDir = "$env:GITHUB_WORKSPACE\npcap-sdk"

          $retries = 2
          for ($i = 0; $i -le $retries; $i++) {
            try {
              Invoke-WebRequest -Uri $sdkUrl -OutFile $sdkZip -TimeoutSec 60
              Write-Host "Npcap SDK downloaded successfully"
              break
            } catch {
              if ($i -eq $retries) {
                Write-Warning "SDK download failed: $_"
                exit 0
              }
              Start-Sleep -Seconds 3
            }
          }

          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force

          if (Test-Path "$sdkDir\Include\pcap.h") {
            Write-Host "Npcap SDK ready at $sdkDir"
            Write-Host "Headers: $(Get-ChildItem "$sdkDir\Include\*.h" | Measure-Object | Select-Object -Expand Count) files"
            Write-Host "Libs: $(Get-ChildItem "$sdkDir\Lib\x64\*.lib" | Measure-Object | Select-Object -Expand Count) files"
          } else {
            Write-Warning "pcap.h not found — checking structure:"
            Get-ChildItem $sdkDir -Recurse -Depth 2 | Select-Object FullName
          }

      - name: Create build directory
        run: mkdir -p build
        shell: bash

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTS=ON -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF -DENABLE_WEBSOCKETS=ON
        shell: bash

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DNPCAP_SDK_DIR=$GITHUB_WORKSPACE/npcap-sdk \
            -DENABLE_TESTS=ON -DENABLE_CLI=ON \
            -DENABLE_GUI=OFF -DENABLE_WEBSOCKETS=ON
        shell: bash

      - name: Build
        run: |
          cd build
          cmake --build . --config Release
        shell: bash

      - name: Copy vcpkg DLLs for tests
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vcpkgBin = "C:/vcpkg/installed/x64-windows/bin"
          $testBin = (Resolve-Path "build/bin/Release" -ErrorAction SilentlyContinue)
          if (-not $testBin) {
            $testBin = "build/bin/Release"
            New-Item -ItemType Directory -Path $testBin -Force | Out-Null
          }
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" $testBin -Force
            Write-Host "Copied DLLs from $vcpkgBin to $testBin"
          } else {
            Write-Host "vcpkg bin dir not found at $vcpkgBin"
          }

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure --timeout 120
        shell: bash

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ncp-cpp-${{ runner.os }}
          path: build/bin/
          retention-days: 7

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [asan, tsan, ubsan]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtcharts qtnetworkauth'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential pkg-config \
            libpcap-dev libssl-dev libgtest-dev libsodium-dev libwebsockets-dev

      - name: Configure with ${{ matrix.sanitizer }}
        run: |
          mkdir -p build
          cd build
          case "${{ matrix.sanitizer }}" in
            asan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" \
                -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer"
              ;;
            tsan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=thread" \
                -DCMAKE_C_FLAGS="-fsanitize=thread"
              ;;
            ubsan)
              cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON -DENABLE_WEBSOCKETS=ON \
                -DCMAKE_CXX_FLAGS="-fsanitize=undefined" \
                -DCMAKE_C_FLAGS="-fsanitize=undefined"
              ;;
          esac

      - name: Build with ${{ matrix.sanitizer }}
        run: |
          cd build
          cmake --build .

      - name: Run tests with ${{ matrix.sanitizer }}
        run: |
          cd build
          ctest --output-on-failure --timeout 120
